<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3925754_xwwu7wr2lho.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 600px;
        }

        input {
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <form>
        <input type="text">
    </form>
    <script>
        //点击input宽度边长
        //当input失去焦点的时候宽度变短
        const input = document.querySelector('input')
        input.addEventListener('click', () => {
            input.style.width = '400px'
            input.placeholder = '变短吧'
        })
        input.addEventListener('blur', () => {
            input.style.width = '200px'
            input.placeholder = ''
        })
    </script>
</body>

</html>
